<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X8NSVGQBWD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-X8NSVGQBWD');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e0e0e0;
            --muted: #666666;
            --button-bg: #f5f5f5;
            --button-hover: #e8e8e8;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e8e8e8;
            --border: #333333;
            --muted: #999999;
            --button-bg: #2a2a2a;
            --button-hover: #3a3a3a;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .badge {
            font-size: 0.75rem;
            color: var(--muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
        }

        button {
            font-family: inherit;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--button-bg);
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--button-hover);
        }

        #themeBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }

        #editor {
            min-height: 70vh;
            font-size: 1.125rem;
            line-height: 1.8;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #editor:empty::before {
            content: "Start typing... no going back.";
            color: var(--muted);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="badge">w</span>
            <div class="controls">
                <button id="clearBtn">Clear</button>
                <button id="themeBtn" aria-label="Toggle theme">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>
        <div id="editor" contenteditable="true"></div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const clearBtn = document.getElementById('clearBtn');
        const themeBtn = document.getElementById('themeBtn');

        let hasStartedTyping = false;
        let startTime = Date.now();

        // Load saved content
        const savedContent = localStorage.getItem('w-note');
        if (savedContent) {
            editor.innerText = savedContent;
            gtag('event', 'returning_user', {
                existing_word_count: savedContent.trim().split(/\s+/).filter(w => w).length
            });
        }

        // Save on input
        editor.addEventListener('input', () => {
            localStorage.setItem('w-note', editor.innerText);

            // Track first typing in session
            if (!hasStartedTyping && editor.innerText.length > 0) {
                hasStartedTyping = true;
                gtag('event', 'started_typing');
            }
        });

        // Track paste
        editor.addEventListener('paste', () => {
            gtag('event', 'pasted_content');
        });

        // Block deletion keys
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                e.preventDefault();
                gtag('event', 'blocked_deletion', { key: e.key });
            }
            if ((e.ctrlKey || e.metaKey) && (e.key === 'z' || e.key === 'y' || e.key === 'x')) {
                e.preventDefault();
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            const wordCount = editor.innerText.trim().split(/\s+/).filter(w => w).length;
            if (confirm('Clear all text? This cannot be undone.')) {
                gtag('event', 'cleared_note', { word_count: wordCount });
                editor.innerText = '';
                localStorage.removeItem('w-note');
                editor.focus();
            }
        });

        // Theme toggle
        const iconSun = themeBtn.querySelector('.icon-sun');
        const iconMoon = themeBtn.querySelector('.icon-moon');

        function updateThemeIcon(isDark) {
            iconSun.style.display = isDark ? 'block' : 'none';
            iconMoon.style.display = isDark ? 'none' : 'block';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon(true);
        } else {
            updateThemeIcon(false);
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(false);
                gtag('event', 'theme_changed', { theme: 'light' });
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(true);
                gtag('event', 'theme_changed', { theme: 'dark' });
            }
        });

        // Track session end
        window.addEventListener('beforeunload', () => {
            const wordCount = editor.innerText.trim().split(/\s+/).filter(w => w).length;
            const sessionDuration = Math.round((Date.now() - startTime) / 1000);
            gtag('event', 'session_end', {
                word_count: wordCount,
                session_seconds: sessionDuration
            });
        });

        // Focus editor on load
        editor.focus();
    </script>
</body>
</html>
