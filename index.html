<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X8NSVGQBWD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-X8NSVGQBWD');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fafafa;
            --text: #111111;
            --border: #e5e5e5;
            --muted: #888888;
            --danger: #dc2626;
            --danger-hover: #b91c1c;
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #fafafa;
            --border: #262626;
            --muted: #737373;
            --danger: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            font-family: inherit;
            font-size: 0.75rem;
            padding: 0.4rem 0.75rem;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            color: var(--text);
        }

        #clearBtn {
            color: var(--danger);
            opacity: 0.7;
        }

        #clearBtn:hover {
            opacity: 1;
            color: var(--danger-hover);
        }

        #themeBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.4rem;
            color: var(--muted);
        }

        #themeBtn:hover {
            color: var(--text);
        }

        #editor {
            flex: 1;
            font-size: 1.0625rem;
            line-height: 1.75;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 1rem 0 2rem;
        }

        #editor:empty::before {
            content: "Start writing...";
            color: var(--muted);
        }

        footer {
            padding: 1rem 0;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
        }

        .stats {
            font-size: 0.7rem;
            color: var(--muted);
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">w</span>
            <div class="controls">
                <button id="clearBtn">Start over</button>
                <button id="themeBtn" aria-label="Toggle theme">
                    <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>
        <div id="editor" contenteditable="true"></div>
        <footer>
            <span class="stats" id="charCount">0 chars</span>
            <span class="stats" id="wordCount">0 words</span>
        </footer>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const clearBtn = document.getElementById('clearBtn');
        const themeBtn = document.getElementById('themeBtn');
        const charCountEl = document.getElementById('charCount');
        const wordCountEl = document.getElementById('wordCount');

        let hasStartedTyping = false;
        let startTime = Date.now();

        // Stats
        function updateStats() {
            const text = editor.innerText;
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(w => w).length;
            charCountEl.textContent = `${chars} char${chars !== 1 ? 's' : ''}`;
            wordCountEl.textContent = `${words} word${words !== 1 ? 's' : ''}`;
        }

        // Load saved content
        const savedContent = localStorage.getItem('w-note');
        if (savedContent) {
            editor.innerText = savedContent;
            updateStats();
            gtag('event', 'returning_user', {
                existing_word_count: savedContent.trim().split(/\s+/).filter(w => w).length
            });
        }

        // Save on input
        editor.addEventListener('input', () => {
            localStorage.setItem('w-note', editor.innerText);
            updateStats();

            // Track first typing in session
            if (!hasStartedTyping && editor.innerText.length > 0) {
                hasStartedTyping = true;
                gtag('event', 'started_typing');
            }
        });

        // Track paste
        editor.addEventListener('paste', () => {
            gtag('event', 'pasted_content');
        });

        // Block deletion keys
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                e.preventDefault();
                gtag('event', 'blocked_deletion', { key: e.key });
            }
            if ((e.ctrlKey || e.metaKey) && (e.key === 'z' || e.key === 'y' || e.key === 'x')) {
                e.preventDefault();
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            const wordCount = editor.innerText.trim().split(/\s+/).filter(w => w).length;
            if (confirm('Start over? This cannot be undone.')) {
                gtag('event', 'cleared_note', { word_count: wordCount });
                editor.innerText = '';
                localStorage.removeItem('w-note');
                updateStats();
                editor.focus();
            }
        });

        // Theme toggle
        const iconSun = themeBtn.querySelector('.icon-sun');
        const iconMoon = themeBtn.querySelector('.icon-moon');

        function updateThemeIcon(isDark) {
            iconSun.style.display = isDark ? 'block' : 'none';
            iconMoon.style.display = isDark ? 'none' : 'block';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon(true);
        } else {
            updateThemeIcon(false);
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(false);
                gtag('event', 'theme_changed', { theme: 'light' });
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(true);
                gtag('event', 'theme_changed', { theme: 'dark' });
            }
        });

        // Track session end
        window.addEventListener('beforeunload', () => {
            const wordCount = editor.innerText.trim().split(/\s+/).filter(w => w).length;
            const sessionDuration = Math.round((Date.now() - startTime) / 1000);
            gtag('event', 'session_end', {
                word_count: wordCount,
                session_seconds: sessionDuration
            });
        });

        // Focus editor on load
        editor.focus();
    </script>
</body>
</html>
